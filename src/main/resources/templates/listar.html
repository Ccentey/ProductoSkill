<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Productos</title>
</head>
<body>
    <h1>Listado de Productos</h1>
    <a href="/productos/nuevo">Agregar Producto</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Fecha de Vencimiento</th>
                <th>Stock Mínimo</th>
                <th>Stock Máximo</th>
                <th>Marca</th>
                <th>Peso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="producto : ${productos}">
                <td th:text="${producto.id}"></td>
                <td th:text="${producto.nombre}"></td>
                <td th:text="${producto.categoria}"></td>
                <td th:text="${producto.fechaVencimiento}"></td>
                <td th:text="${producto.stockMinimo}"></td>
                <td th:text="${producto.stockMaximo}"></td>
                <td th:text="${producto.marca}"></td>
                <td th:text="${producto.peso}"></td>
                <td>
                    <a th:href="@{/productos/editar/{id}(id=${producto.id})}">Editar</a>
                    <a th:href="@{/productos/eliminar/{id}(id=${producto.id})}" 
                       onclick="return confirm('¿Seguro que deseas eliminar este producto?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
